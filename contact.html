    <div class="containers">
        <div class="box">
            <div class="form">
                <h3>Send Message</h3>
                <form action="#" method="post">
                    <div class="inputBox">
                        <label for="inputName">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        <img src="images/profile-user.png" width="20px" alt="">
                    </div>
                    <div class="inputBox">
                        <label for="inputPhone">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter your contact" required>
                        <img src="images/phone-call.png" width="20px" alt="">
                    </div>
                    <div class="inputBox">
                        <label for="inputEmail">Email id</label>
                        <input type="text" name="email" id="email" placeholder="Enter your Email id" required>
                        <img src="images/email.png" width="20px" alt="">
                    </div>
                    <div class="inputBox">
                        <label for="textarea">Enter your Query</label>
                        <textarea class="areaBox" rows="5" placeholder="Enter your Query"></textarea>
                        <img src="images/chat.png" width="20px" alt="">
                    </div>
                    <div class="inputBox">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
