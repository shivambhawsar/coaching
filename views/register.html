    <div class="containers">
        <div class="box">
            <div class="form">
                <h1>Register Yourself For DANCE Classes</h1>
                <form action="#" method="post">
                    <div class="inputBox">
                        <label for="inputName">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        <img src="../images/profile-user.png" width="20px" alt="">
                    </div>
                    <div class="inputBox">
                        <label for="inputPhone">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter your contact" required>
                        <img src="../images/phone-call.png" width="20px" alt="">
                    </div>
                    <div class="inputBox">
                        <label for="inputName">Dance Type</label>
                        <input type="text" name="dance" id="dance" placeholder="Type of Dance" required>
                    </div>
                    <div class="inputBox">
                        <label for="inputAddress">Address</label>
                        <input type="text" name="address" id="address" placeholder="1234 Main St" required>
                    </div>

                    <div class="inputBox">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div>
